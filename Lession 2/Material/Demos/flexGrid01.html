<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Flexible Grid</title>
    </head>
    <body>
    	<div class="container">
		  <section>...</section>
		  <aside>...</aside>
		</div>

		<style>

			.container {
			  width: 660px;
			}
			section {
			  float: left;
			  margin: 10px;
			  width: 420px;
			  height: 200px;
			  background: lightGray;
			}
			aside {
			  float: right;
			  margin: 10px;
			  width: 200px;
			  height: 200px;
			  background: lightGray;
			}
		</style>
    </body>
</html>
